<div>
    <h3 class="bg-purple-700 opacity-75 ml-4 mt-3 px-2 py-2 rounded"> Recent Activity</h3>

    <div class=" bg-gray-700  ml-4 mt-3 px-2 py-2 rounded">
        {% for message in room_messages %}
        <div>
            <small> <a href="{% url 'user-profile' message.user.id %}">@{{message.user}} {{message.created|timesince}}
                </a></small>
            <small>replied to "{{message.room}}"</small>
            <p>{{message}}</p>
            {% if request.user == message.user %}
            <a href="{% url 'delete-message' message.id %}">delete</a>
            {% endif %}
            <hr>
        </div>

        {% endfor %}
    </div>

</div>
