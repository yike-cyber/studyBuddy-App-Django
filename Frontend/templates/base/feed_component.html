{% load static %}
<div>

    {% for room in rooms%}
    <div class="bg-gray-700 my-2 rounded mx-2">
        <div class="flex flex-row justify-between mb-2">
            <div class="flex flex-row justify-center mx-2 my-2">
                <div class="relative">
                    <img src="{%static 'images/dennis.jpg' %}" alt="" class="w-8 h-8 rounded-full">
                    <p class="bg-green-500 w-2 h-2 absolute rounded-full" style="top: 1rem;right: 0;">
                        </span>
                </div>
                <a href="{% url 'user-profile' room.host.id %}" class="ml-2 text-teal-400">@{{room.host.username}}</a>
            </div>
            <p class="text-sm font-light">{{room.created|timesince}}</p>
        </div>
        <h5 class="mx-2 mb-4">
            <a href="{% url 'room' room.id %}">{{room.name}}</a>
        </h5>
        <hr style="color:lightblue; opacity: 0.2;">
        <div class="flex flex-row justify-between mx-2 py-2">
            <div class="mx-2">
                <p>5 Joined</p>
            </div>
            <p class="mx-2 text-lg font-medium"><small>{{room.topic.name}}</small></p>
        </div>
        {% if room.host == request.user %}
        <div class="flex flex-row py-2 mx-2">
            <a href="{% url 'update-room' room.id %}" class="mr-3"><img src="{% static 'assets/icons/edit.svg' %}"
                    class="w-4 h-4" alt="edit"></a>
            <a href="{% url 'delete-room' room.id %}"><img src="{% static 'assets/icons/delete.svg' %}" class="w-4 h-4"
                    alt="delete"></a>
        </div>
        {% endif %}



    </div>
    {% endfor %}
</div>
