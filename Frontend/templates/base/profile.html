{%extends 'base/home.html' %}
{%load static %}
{% block home-content %}


<div class="col-span-6">
    <div class="mx-2 px-2">

        <a href="{{request.META.HTTP_REFERER}}" class="pl-2 pt-2"><img src="{% static 'assets/icons/arrow-left.svg' %}"
                class="w-6 h-6 bg-gray-700 rounded" alt="left-arrow"></a>


        <div class="flex flex-row justify-center">
            <div>
                <div class="relative">
                    <img src="{%static 'images/Yike.png' %}" alt="" class="w-20 h-20 rounded-full">
                    <p class="bg-green-500 w-3 h-3 absolute rounded-full" style="bottom: 1rem;right: 0.8rem;">
                        </span>
                </div>
                <p class="mx-2 mt-2 text-lg">
                    <a href="">{{user.username}}</a>
                </p>
                <a href="{%url 'edit-profile' user.id %}"> <button class="shadow-outline rounded px-2 py-1 my-2">Edit
                        profile</button></a>
            </div>
        </div>
        <div class="bg-gray-900 rounded px-2 py-2 opacity-75 w-full">
            <h3 class="">About</h3>
            <p class="mx-2 text-sm">{{user.username}}</p>
        </div>
        <div class="text-normal text-lg py--2">
            <p class="text-lg text-opacity-50">Study Rooms Hosted By <small class=" text-teal-500">
                    {{user.username}}</small></p>
        </div>
    </div>
    {% include 'base/feed_component.html' %}

</div>


{% endblock home-content %}
