{% extends "main.html" %} {% block content %}
<div class="px-40 mx-40 my-10 py-5 rounded">
  <div class=" bg-purple-700">
    <p class="text-xl text-gray-500 font-semibold ml-2">Create/Update Study Room</p>

  </div>
  <form method="POST" action="" class=" py-3 bg-gray-700 text-center">
    {% csrf_token %}
    <!--form to create form-->
    <div class="flex flex-col  bg-gray-600 text-purple-700">
      <label for="room_name" class=""> Room Topic</label>
      <input type="text" name="topic" list="topic_list">
      <datalist id="topic_list" class="">
        <select name="" id="room_topic">
          {% for topic in topics %}
          <option value="{{topic.name}}">{{topic.name}}</option>
          {% endfor %}
        </select>
      </datalist>

    </div>
    <div class="flex flex-col ">
      <label for="room_name" class=""> Room Name</label>
      {{form.name}}
    </div>
    <div class="flex flex-col ">
      <label for="room_description" class=""> Room Description</label>
      {{form.description}}
    </div>

    <div class="flex flex-row justify-end mr-2 pr-2  mt-2">
      <input type="reset" value="Cancel" class="mr-2 bg-gray-500 rounded">
      <input type="submit" value="Submit" class="bg-green-400 rounded" />
    </div>
  </form>
</div>
{% endblock content %}
