<h3 class="text-black">Browse Topics</h3>
<hr />
<a href="">All <span class="px-2  mx-3 bg-gray-200  rounded text-blue-400">{{topics.count}}</span></a>
{% for topic in topics %}
<div>
    <a href="{% url 'home'   %}?q={{topic.name}}">{{topic.name}} <span
            class="px-2  mx-3 bg-gray-200  rounded text-blue-400">{{topic.room_set.all.count}}</span></a>
</div>

{% endfor %}
