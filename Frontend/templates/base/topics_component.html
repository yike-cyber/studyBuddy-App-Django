<div class=" bg-gray-700 overflow-y-scroll h-screen">
    <div>
        <h3 class="text-teal-500 mx-4">Browse Topics</h3>

        <a href="{%url 'home'%}" class="mx-4">All <span
                class="px-2  mx-3 bg-gray-200  rounded text-blue-400">{{topics.count}}</span></a>
        {% for topic in topics%}
        <div class="flex flex-row justify-between text-gray-200 my-5 mx-3  hover:text-yellow-500">
            <a href="{% url 'home'   %}?q={{topic.name}}">{{topic.name}} </a>
            <p class="px-2  mx-3 bg-gray-200  rounded text-blue-400 ">{{topic.room_set.all.count}}</p>
        </div>

        {% endfor %}
        <div class="flex flex-row  py-2 bg-gray-800 bg-opacity-25 w-full">
            <p>show more</p>
            <a href="{%url 'topics'%}"><svg class="w-4 h-4 sm:ml-8 mt-2 fill-current" xmlns="http://www.w3.org/2000/svg"
                    width="32" height="32" viewBox="0 0 32 32">
                    <title>chevron-down</title>
                    <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
                </svg>
            </a>
        </div>
    </div>
</div>
