<div class=" bg-gray-700 ">
    <h3 class="text-teal-500 mx-4">Browse Topics</h3>

    <a href="{% url 'home' %}" class="mx-4">All <span
            class="px-2  mx-3 bg-gray-200  rounded text-blue-400">{{topics.count}}</span></a>
    {% for topic in topics %}
    <div class="flex flex-row justify-between text-gray-200 my-5 mx-3">
        <a href="{% url 'home'   %}?q={{topic.name}}">{{topic.name}} </a>
        <p class="px-2  mx-3 bg-gray-200  rounded text-blue-400">{{topic.room_set.all.count}}</p>
    </div>

    {% endfor %}
</div>
